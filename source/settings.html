<div id="settings">
  <div id="settingsBackground"></div>
  <div id="settingsWrapper">
    <div id="settingsHeader">
      <div id="settingsTitle">
        <span>NoteRibbon Settings</span>
      </div>
    </div>
    <div id="settingsBody">
      <div id="settingsSidebar">

      </div>
      <div id="settingsContent">

      </div>
    </div>
  </div>
  <style>
    @keyframes settings {
      0% {
        width: 0;
        height: 5px;
        overflow: hidden;
      }
      20% {
        width: 0;
        height: 5px;
        overflow: hidden;
      }
      50% {
        width: 1200px;
      }
      
      70% {
        height: 5px;
      }
      100% {
        height: 90vh;
        overflow: hidden;
      }
    }
    #settings {
      --nfcol: hsl(16, 99%, 43%);
      --boxWidth: calc(100vw * 2 / 3);
      --borderColor: hsl(0, 0%, 77%);
      font-family: Graphik, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    #settingsBackground {
      position: fixed;
      z-index: 2147483646;
      width: 100vw;
      height: 100vh;
      background: #0001;
      left: 0;
      top: 0;
      opacity: 1;
      transition: .5s opacity;
    }
    #settingsWrapper {
      position: fixed;
      z-index: 2147483647;
      width: var(--boxWidth);
      height: 90vh;
      top: 5%;
      left: calc(100% / 6);
      opacity: 1;
      transition: 1s opacity;
      background: hsl(195, 25%, 97%);
      border: 1px var(--borderColor) solid;
      box-shadow: 0 0 15px hsla(0, 0%, 0%, 18%);
    }
    #settingsHeader {
      padding: 17px 15px;
      background: var(--nfcol);
      color: #fff;
      font-size: 13.5pt;
      border-bottom: 1px hsl(0, 0%, 77%) solid;
      font-weight: 400;
    }
    #settingsBody {
      position: relative;
      top: 0%;
      left: 0%;
      width: calc(var(--boxWidth) - 1);
      height: 83.427vh;
    }
    #settingsSidebar {
      position: relative;
      top: 0%;
      left: 0%;
      width: 20%;
      height: 100%;
      border-right: 1px var(--borderColor) solid;
    }
    #noteRibbonSettings:not(.hid) #noteRibbonSettings {
      animation: 0.75s settings 1;
    }
    .hid {
      opacity: 0 !important;
      pointer-events: none;
    }
  </style>
  <script src="./settings.js"></script>
</div>
