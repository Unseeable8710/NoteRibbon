<div id="ribbon">
  <div id="tabs">
    <div id="fileTab" class="tab activeTab">File</div>
    <div id="editTab" class="tab">Edit</div>
    <div id="durationTab" class="tab">Duration</div>
    <div id="rhythmTab" class="tab">Rhythm</div>
    <div id="pitchTab" class="tab">Pitch</div>
    <div id="tempoTab" class="tab">Tempo</div>
    <div id="textTab" class="tab">Text</div>
    <div id="measureTab" class="tab">Measure</div>
    <div id="layoutTab" class="tab">Layout</div>
    <div id="bracketsTab" class="tab">Brackets</div>
    <div id="repeatTab" class="tab">Repeat</div>
    <div id="dynamicsTab" class="tab">Dynamics</div>
    <div id="articulationTab" class="tab">Articulation</div>
    <div id="ornamentTab" class="tab">Ornament</div>
    <div id="noteTab" class="tab">Note</div>
    <div id="voiceTab" class="tab">Voice</div>
    <div id="tabTab" class="tab">Tab</div>
    <div id="linesTab" class="tab">Lines</div>
    <div id="colorTab" class="tab">Color</div>
    <div id="soundTab" class="tab">Sound</div>
    <div id="viewTab" class="tab">View</div>
  </div>
  <div id="toolbars">
    <div id="filePalette" class="palette">
      <div class="paletteElement paletteButton toggleInstrumentsPanel" role="button" data-bind="visible: visible, css: css, click: clicked, tip: {title: title, shortcut: shortcut}, attr: {id: controlId}" id="control-toggleInstrumentsPanel">
        <i class="nf-icon"></i>
        <span data-bind="resource: title" data-resource="palette.toggleInstrumentsPanel">Parts</span>
        <!-- ko if: shortcut --><!-- /ko -->
      </div>
    </div>
    <div id="editPalette" class="palette hiddenPalette"></div>
    <div id="durationPalette" class="palette hiddenPalette"></div>
    <div id="rhythmPalette" class="palette hiddenPalette"></div>
    <div id="pitchPalette" class="palette hiddenPalette"></div>
    <div id="tempoPalette" class="palette hiddenPalette"></div>
    <div id="textPalette" class="palette hiddenPalette"></div>
    <div id="measurePalette" class="palette hiddenPalette"></div>
    <div id="layoutPalette" class="palette hiddenPalette"></div>
    <div id="bracketsPalette" class="palette hiddenPalette"></div>
    <div id="repeatPalette" class="palette hiddenPalette"></div>
    <div id="dynamicsPalette" class="palette hiddenPalette"></div>
    <div id="articulationPalette" class="palette hiddenPalette"></div>
    <div id="ornamentPalette" class="palette hiddenPalette"></div>
    <div id="notePalette" class="palette hiddenPalette"></div>
    <div id="voicePalette" class="palette hiddenPalette"></div>
    <div id="tabPalette" class="palette hiddenPalette"></div>
    <div id="linesPalette" class="palette hiddenPalette"></div>
    <div id="colorPalette" class="palette hiddenPalette"></div>
    <div id="soundPalette" class="palette hiddenPalette"></div>
    <div id="viewPalette" class="palette hiddenPalette"></div>
  </div>
  <style>
    #ribbon {
      --borderColor1: hsl(0, 0%, 77%);
    }
    #toolbars {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100vw;
      border-bottom: 1px var(--borderColor1) solid;
    }
  </style>
  <script src="./ribbon.js"></script>
</div>
