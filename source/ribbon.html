  <style>
    #ribbon {
      --borderColor1: hsl(0, 0%, 80%);
      --nfcol: hsl(16, 99%, 43%);
      --nfcolHover: hsl(16, 99%, 53%);
      --nfcolClick: hsl(16, 99%, 33%);
      --nfcolActive: hsl(16, 99%, 43%);
      --nfcolDark: hsl(16, 99%, 33%);
      --hoverCol: hsl(0, 0%, 95%);
      --clickCol: hsl(0, 0%, 85%);
      --activeCol: hsl(16, 99%, 85%);
      --tabColor: hsl(0, 0%, 100%);
    }
    #toolbars {
      position: absolute;
      top: calc(3vh + 5vh / 6vh);
      left: 0%;
      width: 100vw;
      height: calc(100vh - (3vh + 5vh / 6vh));
      border-top: 1px var(--borderColor1) solid;
      border-bottom: 1px var(--borderColor1) solid;
    }
    .tab {
      padding: 5px;
      color: var(--nfcol);
      background-color: var(--tabCol);
      border-top: 1px var(--borderColor1) solid;
      border-left: 1px var(--borderColor1) solid;
      border-right: 1px var(--borderColor1) solid;

      span {
        position: absolute;
        font-size: 20px;
      }
    }
    #fileTab {
      color: var(--nfcolAlt) !important;
      background-color: var(--nfcol) !important;
    }
    #fileTab:hover {
      background-color: var(--nfcolHover) !important;
    }
    #fileTab:active {
      background-color: var(--nfcolClick) !important;
    }
    .tab:hover {
      background-color: var(--hoverCol);
    }
    .tab:active {
      background-color: var(--clickCol);
    }
    .activeTab {
      background-color: var(--activeCol);
      border-bottom: 1px var(--tabColor) solid;
    }
    #toolbars {
      z-index: -1;
    }
    .activeTab #fileTab {
      background-color: var(--nfcolActive);
    }
    #hiddenPalette {
      display: none;
      pointer-events: none;
    }
  </style>
  <script src="./ribbon.js"></script>
